<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <div id="app" class="container mx-auto p-4">
    <div id="login-form" class="hidden">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <form id="login" class="space-y-4">
        <div>
          <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="login-email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <div>
          <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="login-password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
      </form>
      <p class="mt-4">Don't have an account? <a href="#" id="signup-link" class="text-indigo-600">Sign up</a></p>
    </div>
    <div id="signup-form" class="hidden">
      <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
      <form id="signup" class="space-y-4">
        <div>
          <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="signup-email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <div>
          <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="signup-password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sign Up</button>
      </form>
      <p class="mt-4">Already have an account? <a href="#" id="login-link" class="text-indigo-600">Login</a></p>
    </div>
    <div id="dashboard" class="hidden">
      <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
      <p id="user-info" class="mb-4"></p>
      <button id="logout" class="bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Logout</button>
      <div class="mt-8">
        <h3 class="text-xl font-bold mb-4">Grade Tracker</h3>
        <form id="grade-form" class="space-y-4">
          <div>
            <label for="course-name" class="block text-sm font-medium text-gray-700">Course Name</label>
            <input type="text" id="course-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
          </div>
          <div>
            <label for="course-grade" class="block text-sm font-medium text-gray-700">Course Grade</label>
            <input type="number" id="course-grade" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
          </div>
          <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Grade</button>
        </form>
        <div id="grades-list" class="mt-4">
          <h4 class="text-lg font-bold mb-2">Grades</h4>
          <ul id="grades" class="list-disc pl-6"></ul>
          <p id="gpa" class="mt-2 font-bold"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
