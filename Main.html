<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Grade & GPA Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app-container" class="container mx-auto p-4 md:p-8 max-w-6xl">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-600">Grade & GPA Tracker</h1>
            <p class="text-gray-500 mt-2">Your grades, saved automatically. Welcome back!</p>
            <div id="loading-indicator" class="mt-4 text-gray-500">
                <i class="fas fa-spinner animate-spin mr-2"></i>Initializing...
            </div>
            <p id="user-info" class="text-xs text-gray-400 mt-2 hidden">User ID: <span id="userId-display"></span></p>
        </header>
        
        <!-- GPA Summary Card -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8 sticky top-4 z-10 border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Semester Summary</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                <div>
                    <p class="text-sm text-gray-500">Total Classes</p>
                    <p id="total-classes" class="text-3xl font-bold text-blue-600">0</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">Total Credits</p>
                    <p id="total-credits" class="text-3xl font-bold text-green-600">0</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">Total Grade Points</p>
                    <p id="total-grade-points" class="text-3xl font-bold text-purple-600">0.00</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">Semester GPA</p>
                    <p id="semester-gpa" class="text-3xl font-bold text-red-600">0.00</p>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex justify-center mb-8">
            <button id="add-class-btn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-lg">
                <i class="fas fa-plus mr-2"></i> Add New Class
            </button>
        </div>

        <!-- Classes Container -->
        <div id="classes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Class cards will be injected here by JavaScript -->
        </div>
         <div id="no-classes-message" class="text-center py-16 px-6 bg-white rounded-lg shadow-md hidden">
             <i class="fas fa-folder-open text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-2xl font-semibold text-gray-700">No classes yet!</h3>
            <p class="text-gray-500 mt-2">Click the "Add New Class" button to get started.</p>
        </div>
    </div>

    <!-- Add/Edit Class Modal -->
    <div id="class-modal" class="modal-backdrop">
        <div class="modal-content">
            <h3 id="class-modal-title" class="text-2xl font-bold mb-6">Add a New Class</h3>
            <form id="class-form">
                <div>
                    <label for="class-name" class="block text-sm font-medium text-gray-700">Class Name</label>
                    <input type="text" id="class-name" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Advanced Geometry" required>
                </div>
                <div class="mt-4">
                    <label for="class-credits" class="block text-sm font-medium text-gray-700">Credits</label>
                    <input type="number" id="class-credits" step="0.1" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 1 or 0.5" required>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-class-btn" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition">Cancel</button>
                    <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">Save Class</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // --- Firebase SDK Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, doc, setDoc, addDoc, getDoc, updateDoc, deleteDoc, 
            onSnapshot, collection, query, where, writeBatch
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- Firebase Configuration ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "DEMO", authDomain: "DEMO", projectId: "DEMO" };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserId = null;
        let classListeners = []; // To hold our onSnapshot unsubscribers

        // --- DOM Elements ---
        const classesContainer = document.getElementById('classes-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const userInfo = document.getElementById('user-info');
        const userIdDisplay = document.getElementById('userId-display');
        const addClassBtn = document.getElementById('add-class-btn');
        const classModal = document.getElementById('class-modal');
        const classForm = document.getElementById('class-form');
        const cancelClassBtn = document.getElementById('cancel-class-btn');
        const noClassesMessage = document.getElementById('no-classes-message');

        // --- App Initialization ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                loadingIndicator.classList.add('hidden');
                userInfo.classList.remove('hidden');
                userIdDisplay.textContent = currentUserId;
                loadClasses();
            } else {
                // If no user, try to sign in
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch(error) {
                    console.error("Authentication failed:", error);
                    loadingIndicator.textContent = 'Error: Could not authenticate.';
                }
            }
        });

        // --- GPA Calculation Logic ---
        function calculateClassGPA(percentage) {
            if (percentage === null || isNaN(percentage)) return 0;
            if (percentage >= 0.93) return 4.0;
            if (percentage >= 0.90) return 3.7;
            if (percentage >= 0.87) return 3.3;
            if (percentage >= 0.83) return 3.0;
            if (percentage >= 0.80) return 2.7;
            if (percentage >= 0.77) return 2.3;
            if (percentage >= 0.73) return 2.0;
            if (percentage >= 0.70) return 1.7;
            if (percentage >= 0.67) return 1.3;
            if (percentage >= 0.63) return 1.0;
            if (percentage >= 0.60) return 0.7;
            return 0;
        }

        function updateOverallSummary() {
            const classCards = document.querySelectorAll('.class-card');
            let totalCredits = 0;
            let totalGradePoints = 0;
            
            classCards.forEach(card => {
                const credits = parseFloat(card.dataset.credits) || 0;
                const gpa = parseFloat(card.dataset.gpa) || 0;
                totalCredits += credits;
                totalGradePoints += gpa * credits;
            });
            
            const semesterGPA = totalCredits > 0 ? (totalGradePoints / totalCredits) : 0;
            
            document.getElementById('total-classes').textContent = classCards.length;
            document.getElementById('total-credits').textContent = totalCredits.toFixed(1);
            document.getElementById('total-grade-points').textContent = totalGradePoints.toFixed(2);
            document.getElementById('semester-gpa').textContent = semesterGPA.toFixed(2);
        }

        // --- Firestore Data Functions ---
        function loadClasses() {
            if (!currentUserId) return;
            // Unsubscribe from previous listeners to prevent memory leaks
            classListeners.forEach(unsub => unsub());
            classListeners = [];

            const q = query(collection(db, `artifacts/${appId}/public/data/classes`), where("ownerId", "==", currentUserId));
            
            const unsubscribe = onSnapshot(q, (querySnapshot) => {
                if(querySnapshot.empty) {
                    noClassesMessage.classList.remove('hidden');
                    classesContainer.innerHTML = '';
                } else {
                    noClassesMessage.classList.add('hidden');
                }

                querySnapshot.docChanges().forEach((change) => {
                    const classData = change.doc.data();
                    const classId = change.doc.id;
                    
                    if (change.type === "added") {
                        const classCard = createClassCard(classId, classData.name, classData.credits);
                        classesContainer.appendChild(classCard);
                        loadAssignments(classId);
                    }
                    if (change.type === "modified") {
                       // Future use: if class name/credits are editable
                    }
                    if (change.type === "removed") {
                        const cardToRemove = document.getElementById(classId);
                        if(cardToRemove) cardToRemove.remove();
                    }
                });
                updateOverallSummary();
            }, (error) => {
                console.error("Error loading classes:", error);
            });
            classListeners.push(unsubscribe);
        }

        function loadAssignments(classId) {
            const q = query(collection(db, `artifacts/${appId}/public/data/classes/${classId}/assignments`));
            const unsubscribe = onSnapshot(q, (querySnapshot) => {
                let assignmentsHtml = '';
                let totalEarned = 0;
                let totalPossible = 0;

                querySnapshot.forEach((doc) => {
                    const assignment = doc.data();
                    const assignmentId = doc.id;
                    totalEarned += parseFloat(assignment.earned) || 0;
                    totalPossible += parseFloat(assignment.possible) || 0;

                    assignmentsHtml += `
                        <div class="flex items-center justify-between p-2 hover:bg-gray-100 rounded-md">
                            <span class="text-sm">${assignment.name}</span>
                            <div class="flex items-center space-x-2">
                                <span class="text-sm font-semibold">${assignment.earned} / ${assignment.possible}</span>
                                <button class="delete-assignment-btn text-red-400 hover:text-red-600" data-class-id="${classId}" data-assignment-id="${assignmentId}"><i class="fas fa-trash-alt fa-xs"></i></button>
                            </div>
                        </div>
                    `;
                });

                const classCard = document.getElementById(classId);
                if (classCard) {
                    const assignmentsList = classCard.querySelector('.assignments-list');
                    assignmentsList.innerHTML = assignmentsHtml || '<p class="text-xs text-gray-400 p-2">No assignments yet.</p>';

                    const percentage = totalPossible > 0 ? (totalEarned / totalPossible) : null;
                    const gpa = calculateClassGPA(percentage);

                    classCard.querySelector('.class-grade').textContent = percentage !== null ? `${(percentage * 100).toFixed(2)}%` : 'N/A';
                    classCard.querySelector('.class-gpa').textContent = gpa.toFixed(2);
                    
                    classCard.dataset.gpa = gpa.toFixed(2); // Store for summary calculation
                    updateOverallSummary();
                }
            }, (error) => {
                console.error("Error loading assignments:", error);
            });
            classListeners.push(unsubscribe);
        }
        
        // --- UI Creation ---
        function createClassCard(id, name, credits) {
            const card = document.createElement('div');
            card.className = 'class-card bg-white p-5 rounded-xl shadow-md border border-gray-200 flex flex-col';
            card.id = id;
            card.dataset.credits = credits;
            card.dataset.gpa = "0.00";

            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="text-xl font-bold text-gray-800">${name}</h3>
                        <p class="text-sm text-gray-500">${credits} Credits</p>
                    </div>
                    <button class="delete-class-btn text-gray-400 hover:text-red-600 transition"><i class="fas fa-times-circle"></i></button>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4 text-center">
                    <div class="bg-blue-50 p-3 rounded-lg">
                        <p class="text-xs text-blue-500">Overall Grade</p>
                        <p class="class-grade text-2xl font-bold text-blue-600">N/A</p>
                    </div>
                    <div class="bg-green-50 p-3 rounded-lg">
                        <p class="text-xs text-green-500">Class GPA</p>
                        <p class="class-gpa text-2xl font-bold text-green-600">0.00</p>
                    </div>
                </div>

                <div class="assignments-container flex-grow bg-gray-50 p-3 rounded-lg">
                    <h4 class="font-semibold text-sm mb-2 text-gray-600">Assignments</h4>
                    <div class="assignments-list space-y-1 max-h-48 overflow-y-auto">
                        <!-- Assignments go here -->
                    </div>
                </div>

                <form class="add-assignment-form mt-4 flex items-center gap-2">
                    <input type="text" name="name" class="flex-grow text-sm p-2 border rounded-md" placeholder="Assignment Name" required>
                    <input type="number" name="earned" class="w-16 text-sm p-2 border rounded-md" placeholder="Pts" required>
                    <input type="number" name="possible" class="w-16 text-sm p-2 border rounded-md" placeholder="Max" required>
                    <button type="submit" class="bg-gray-700 text-white w-8 h-8 rounded-md hover:bg-gray-800 flex-shrink-0"><i class="fas fa-plus"></i></button>
                </form>
            `;
            return card;
        }

        // --- Event Listeners ---
        addClassBtn.addEventListener('click', () => {
            classModal.style.display = 'flex';
        });

        cancelClassBtn.addEventListener('click', () => {
            classModal.style.display = 'none';
            classForm.reset();
        });

        classForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const className = document.getElementById('class-name').value;
            const classCredits = document.getElementById('class-credits').value;

            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/classes`), {
                    name: className,
                    credits: parseFloat(classCredits),
                    ownerId: currentUserId
                });
                classModal.style.display = 'none';
                classForm.reset();
            } catch (error) {
                console.error("Error adding class:", error);
                alert("Could not add class. See console for details.");
            }
        });
        
        classesContainer.addEventListener('submit', async (e) => {
            if (e.target.classList.contains('add-assignment-form')) {
                e.preventDefault();
                const form = e.target;
                const classId = form.closest('.class-card').id;
                
                const name = form.elements.name.value;
                const earned = form.elements.earned.value;
                const possible = form.elements.possible.value;

                try {
                    await addDoc(collection(db, `artifacts/${appId}/public/data/classes/${classId}/assignments`), {
                        name: name,
                        earned: parseFloat(earned),
                        possible: parseFloat(possible),
                    });
                    form.reset();
                } catch (error) {
                    console.error("Error adding assignment:", error);
                }
            }
        });

        classesContainer.addEventListener('click', async (e) => {
            if (e.target.closest('.delete-class-btn')) {
                const card = e.target.closest('.class-card');
                if (confirm(`Are you sure you want to delete the class "${card.querySelector('h3').textContent}" and all its assignments?`)) {
                    try {
                        await deleteDoc(doc(db, `artifacts/${appId}/public/data/classes`, card.id));
                        // Note: Deleting subcollections is more complex and best handled by a cloud function for production apps.
                        // For this app, assignments will be orphaned but not visible.
                    } catch (error) {
                        console.error("Error deleting class:", error);
                    }
                }
            }
            if(e.target.closest('.delete-assignment-btn')) {
                 const button = e.target.closest('.delete-assignment-btn');
                 const { classId, assignmentId } = button.dataset;
                 if(confirm('Are you sure you want to delete this assignment?')) {
                     try {
                        await deleteDoc(doc(db, `artifacts/${appId}/public/data/classes/${classId}/assignments`, assignmentId));
                     } catch(error) {
                        console.error("Error deleting assignment:", error);
                     }
                 }
            }
        });

    </script>

</body>
</html>
